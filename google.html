<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Google</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  <link rel="stylesheet" href="google.css">
</head>
<body>
  <div class="container-fluid">
    <ul class="nav justify-content-end align-items-center">
      <li class="nav-item"><a href="" class="nav-link text-muted">Gmail</a></li>
      <li class="nav-item"><a href="" class="nav-link text-muted">Images</a></li>
      <li class="nav-item"><a href="" class="nav-link text-muted"><i class="fas fa-th"></i></a></li>
      <li class="nav-item"><a href="" class="nav-link"><button class="btn btn-primary">Sign In</button></a></li>
    </ul>

    <div class="row mt-5">
      <div class="col">
        <img class="rounded mx-auto d-block" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Logo">
      </div>
    </div>
    <form class="needs-validation" novalidate>
      <div class="form-group w-50 mx-auto mt-3">
        <div class="form-row">
          <input type="text" class="form-control" name="query" id="query" required></input>
          <div class="invalid-feedback text-center">
            Please provide a text input
          </div>

        </div>



      </div>
      <div class="form-row text-center mt-3 justify-content-center">
        <div class="col-md-2 mb-2">
          <button class="btn btn-primary" type="submit">Google Search</button>
        </div>
        <div class="col-md-2 mb-2">
          <button class="btn btn-primary" type="submit">I'm Feeling Lucky</button>
        </div>
      </div>
      <div class="form-row mt-3 text-center small mx-auto w-50 justify-content-center">
        <div class="col-md"><p>Google offered in:</p></div>
        <div class="col-md"><a href="">Hausa</a></div>
        <div class="col-md"><a href="">Igbo</a></div>
        <div class="col-md"><a href="">Yoruba</a></div>
        <div class="col-md"><a href="">Pidgin</a></div>
      </div>
    </form>
  </div>
  <footer>
    <div class="container-fluid">
      <nav class="navbar fixed-bottom footer-bg navbar-expand-sm bg-light justify-content-between">

        <!-- Links -->
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Advertising</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Business</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Privacy</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Terms</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Settings</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Use Google.com</a>
          </li>
        </ul>


      </nav>
    </div>
  </footer>
  <script type="text/javascript" src="google.js">

  </script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

</body>
</html>
